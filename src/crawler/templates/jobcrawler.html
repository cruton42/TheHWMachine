{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="header">
    <h1>Job Listings</h1>
  </div>
  
  <!-- Form to submit job title -->
  <div class="search-form">
    <form action="{% url 'jobcrawl' %}" method="get">
      <label for="job_title">Job Title:</label>
      <input type="text" id="job_title" name="job_title" placeholder="Enter job title">
      <button type="submit">Search</button>
    </form>
  </div>

  {% for job in jobs %}
  <div class="job-listing">
    <h2 class="job-header">{{ job.header }}</h2>
    <p class="job-description">{{ job.description }}</p>
    <a href="{{ job.link|safe }}" class="job-link" target="_blank">Apply Here</a>
    <form action="{% url 'generate_cover_letter' job.id %}" method="post">
      {% csrf_token %}
      <button type="submit">Generate Cover Letter</button>
    </form>
  </div>
  {% endfor %}
</body>
</html>
