{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  <link rel="stylesheet" href="{% static 'css/job_listings.css' %}">
</head>
<body>
  <div class="job-listings-container">
    <div class="back-button-top">
      <button onclick="history.back()">Back</button>
    </div>

    <div class="header">
      <h1>The HomeWork Machine</h1>
    </div>
    
    <!-- Form to submit job title -->
    <div class="search-form">
      <form action="{% url 'jobcrawl' %}" method="get">
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" placeholder="Enter job title">
        <button type="submit">Search</button>
      </form>
    </div>

    <!-- Display job listings -->
    <div class="job-listings">
      {% for job in jobs %}
      <div class="job-listing">
        <h2 class="job-header">{{ job.header }}</h2>
        <p class="job-description">{{ job.description|linebreaks }}</p>
        <div class="button-container">
          <a href="{{ job.link|safe }}" class="job-link" target="_blank">Apply Here</a>
          <form action="{% url 'generate_cover_letter' job.id %}" method="post" class="cover-letter-form">
            {% csrf_token %}
            <button type="submit">Generate Cover Letter</button>
          </form>
        </div>
      </div>
      {% empty %}
      <p>No jobs found. Please try a different search.</p>
      {% endfor %}
    </div>

    <div class="back-button-bottom">
      <button onclick="history.back()">Back</button>
    </div>
  </div>
</body>
</html>
