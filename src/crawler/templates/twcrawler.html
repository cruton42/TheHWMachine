<!-- src/crawler/templates/jobcrawl.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="header">
    <h1>Job Listings</h1>
  </div>
  {% for job in jobs %}
  <div class="job-listing">
    <h2 class="job-header">{{ job.header }}</h2>
    <p class="job-description">{{ job.description }}</p>
    <a href="{{ job.link|safe }}" class="job-link" target="_blank">Apply Here</a>
  </div>
  {% endfor %}
</body>
</html>
