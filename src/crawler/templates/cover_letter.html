{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover Letter</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/coverletter.css' %}">
</head>
<body>
  <div class="container">
    <div class="back-button-top">
      <button onclick="history.back()">Back</button>
    </div>
    <h1>Your Cover Letter</h1>
    <div class="cover-letter-content">
      <p>{{ cover_letter|linebreaks }}</p>
    </div>
    <div class="button-group">
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
  </div>

  <script>
    function copyToClipboard() {
      // Render the cover letter text into a JavaScript variable
      const coverLetterText = `{{ cover_letter|escapejs|linebreaksbr }}`;

      // Use the Clipboard API to write text to clipboard
      navigator.clipboard.writeText(coverLetterText).then(function() {
        // Notify the user
        alert('Cover letter copied to clipboard!');
      }).catch(function(err) {
        // Handle errors
        console.error('Failed to copy text:', err);
        alert('Failed to copy text to clipboard.');
      });
    }
  </script>
</body>
</html>
